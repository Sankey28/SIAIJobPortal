<app-menu></app-menu>
<div class="container">
  <app-search [allJobs]="allJobs" (postedJobs)="getPostedJobs($event)"></app-search>
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <app-posted-jobs [jobsList]="postedJobs" (shortListedCandidates)="getShortListedCandidates($event)">
    </app-posted-jobs>
  </div>
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 row">
    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 margin-top-10">
      <app-short-listed-candidates [shortListedCandidates]="shortListedCandidates"
        (candidateInterviews)="getInterviewsInformation($event)">
      </app-short-listed-candidates>
    </div>
    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 margin-top-10">
      <app-interviews [candidateInterviews]="candidateInterviews"></app-interviews>
    </div>
  </div>
</div>
