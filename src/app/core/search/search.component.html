<mat-toolbar color="secondary">
  <span class="col-lg-3" *ngFor="let status of statusList">
    <mat-checkbox [(ngModel)]="status.Checked">{{status.Name}}</mat-checkbox>
  </span>
  <span class="col-lg-3">
    <mat-label>Title</mat-label>
    <mat-form-field class="example-full-width">
      <input matInput [value]="searchFilter.Title">
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="SearchJobs()">Search</button>
  </span>
</mat-toolbar>
<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
  <app-posted-jobs [dataSource]="postedJobs"></app-posted-jobs>
  <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 margin-top-10" style="position: absolute;">
    <app-shortlisted [dataSource]="dataService.currentJob"></app-shortlisted>
  </div>
  <div class="clearfix"></div>
  <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 margin-top-10" style="position: absolute;right:0;">
    <app-interviews [dataSource]="dataService.currentInterview"></app-interviews>
  </div>
</div>
