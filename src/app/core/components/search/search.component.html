<mat-toolbar color="secondary">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <span *ngFor="let status of statusList">
      <mat-checkbox [(ngModel)]="status.Checked">{{status.Name}}</mat-checkbox>
    </span>
    <span style="width: 100px;">&nbsp;</span>
    <span>
      <mat-label>Title</mat-label>
      <mat-form-field class="example-full-width">
        <input matInput [(ngModel)]="searchFilter.Title">
      </mat-form-field>
      <button mat-raised-button color="primary" (click)="searchJobs()">Search</button>
    </span>
  </div>
</mat-toolbar>
<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
  <app-posted-jobs [jobsList]="postedJobs"></app-posted-jobs>
  <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 margin-top-10">
    <app-short-listed-candidates [shortListedCandidates]="dataService.shortListedCandidates"></app-short-listed-candidates>
  </div>
  <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 margin-top-10">
    <app-interviews [candidateInterviews]="dataService.currentInterview"></app-interviews>
  </div>
</div>
